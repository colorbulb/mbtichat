<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="NE Dating - Connect with people based on MBTI personality types" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NE Dating" />
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Web Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              mbti: {
                analyst: '#88619a',
                diplomat: '#33a474',
                sentinel: '#4298b4',
                explorer: '#e2a03f',
              }
            }
          },
        },
      }
    </script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a0a2e 0%, #16213e 25%, #0f3460 50%, #1a0a2e 100%);
        background-attachment: fixed;
        color: #f3f4f6; /* gray-100 */
        width: 100%;
        max-width: 100vw;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      #root {
        position: relative;
        width: 100%;
        max-width: 100vw;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /* Dating app gradient backgrounds */
      .dating-gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }
      
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .dating-card {
        background: rgba(30, 30, 46, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.05);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .dating-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 40px rgba(236, 72, 153, 0.3), 0 0 0 1px rgba(236, 72, 153, 0.2);
        border-color: rgba(236, 72, 153, 0.3);
      }
      
      .dating-button-primary {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        transition: all 0.3s ease;
      }
      
      .dating-button-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
      }
      
      .dating-button-primary:active {
        transform: translateY(0);
      }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(30, 30, 46, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%); 
      }
      
      /* Safari-specific fixes */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      /* Smooth scrolling for Safari */
      .overflow-y-auto {
        -webkit-overflow-scrolling: touch;
      }
      
      /* Glass morphism effect */
      .glass-effect {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Heart animation */
      @keyframes heartBeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
      }
      
      .heart-animate {
        animation: heartBeat 0.6s ease-in-out;
      }
    </style>

}
